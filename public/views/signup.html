<!-- BEGIN BODY -->

<body>
    <!-- START TOPBAR -->
    <div class="page-topbar">
        <div class="container">
            <div class="logo-area">

            </div>
            <div class="quick-area">

                <div class='pull-right'>
                    <ul class="info-menu right-links list-inline list-unstyled">
                        <li class="notify-toggle-wrapper">
                            <a href="signup.html" class="toggle">
                                <i class="fa fa-user"></i>
                                <span>Sign Up</span>
                            </a>
                        </li>

                        <li class="profile login">
                            <a href="login.html" class="toggle">
                                <i class="fa fa-sign-in"></i>
                                <span>Login</span>
                            </a>                            
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <!-- END TOPBAR -->

    <!-- START CONTAINER -->
    <div class="page-container row-fluid container-fluid">
        <!-- START CONTENT -->
        <section>
            <div class="container wrapper main-wrapper row" style=''>

                <div class='col-xs-12'>
                    <div class="page-title">

                        <div class="pull-left">
                            <!-- PAGE HEADING TAG - START -->
                            <h1 class="title">&nbsp;</h1>
                            <!-- PAGE HEADING TAG - END -->
                        </div>

                    </div>
                </div>
                <div class="clearfix"></div>
                <!-- MAIN CONTENT AREA STARTS -->

                <div class="col-md-6 col-xs-12 sign_up_box">
                    <section class="box">
                        <header class="panel_header">
                            <h1 class="title no-padd text-center">CREATE YOUR IFACTOR ACCOUNT</h1>
                        </header>
                        <div class="content-body">
                            <form action="" id="signupForm" class="" method="post" accept-charset="utf-8" novalidate="novalidate">
                            <!-- START -->
                            <div class="row m-b-10">
                                <div class="col-xs-12 has-float-label">
                                    <input class="form-control input-lg" id="firstName" type="text" placeholder="First Name" ng-model="input.firstName" />
                                    <label for="firstName">First Name*</label>
                                </div>
                            </div>
                            <div class="row m-b-10">
                                <div class="col-xs-12 has-float-label">
                                    <input class="form-control input-lg" id="lastName" type="text" placeholder="last Name" ng-model="input.lastName" />
                                    <label for="lastName">Last Name*</label>
                                </div>
                            </div>
                            <div class="row m-b-10">
                                <div class="col-xs-12 has-float-label">
                                    <input class="form-control input-lg" id="email" type="email" placeholder="email@example.com" ng-model="input.email" />
                                    <label for="email">Email Id*</label>
                                </div>
                            </div>
                            <div class="row m-b-10">
                                <div class="col-xs-12 has-float-label">
                                    <input class="form-control input-lg" id="password" type="password" placeholder="Password*" ng-model="input.password" />
                                    <label for="password">Password*</label>
                                </div>
                            </div>
                            <div class="row m-b-10">
                                <div class="col-xs-12 has-float-label">
                                    <input class="form-control input-lg" id="confirmPassword" type="password" placeholder="Confirm password*" />
                                    <label for="confirmPassword">Confirm password*</label>
                                </div>
                            </div>

                            <div class="row m-b-10">
                                <div class="row register_as_group">
                                <div class="col-md-12">
                                    <p>REGISTER AS</p>
                                </div>
                                
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <ul class="list-unstyled">
                                        <li>
                                            <input type="radio" id="b-option" name="selector" value="Buyer" ng-model="input.type" class="icheck-minimal-purple">
                                            <label for="b-option" class="iradio-label form-label">Buyer</label>
                                            <div class="check"></div>
                                        </li>
                                    </ul>
                                </div>

                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <ul class="list-unstyled">
                                         <li>
                                            <input type="radio" id="s-option" name="selector" value="Supplier" ng-model="input.type" class="icheck-minimal-purple">
                                            <label for="s-option" class="iradio-label form-label">Supplier</label>
                                            <div class="check"></div>
                                         </li>
                                    </ul>
                                </div>

                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <ul class="list-unstyled">
                                        <li>
                                            <input type="radio" id="f-option" name="selector" value="Financier" ng-model="input.type" class="icheck-minimal-purple">
                                            <label for="f-option" class="iradio-label form-label">Financier</label>
                                            <div class="check"></div>
                                        </li>                                        
                                    </ul>
                                </div>
                                
                            </div>
                            </div>
                            
                            <div class="row text-center m-t-20">
                                <button type="submit" class="btn btn-primary btn-corner btn-lg" ng-click="signup()">Sign Up</button>
                            </div>
                            
                            <div class="row text-center m-t-20">
                                <div class="col-md-12"><p class="text-center">By clicking Sign Up, you agree to iFactor's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p></div>
                            </div>

                            <!-- END -->
                            </form>

                        </div>
                    </section>
                </div>
                <!-- MAIN CONTENT AREA ENDS -->
            </div>
        </section>
        <!-- END CONTENT -->

    </div>
    <!-- END CONTAINER -->
    

    <div class="page-footer">
        <div class="container">
            <div class="copyright">Copyright Â© 2018 iFactor. All rights reserved.</div>
        </div>
    </div>

    <script src="assets/js/jquery-1.12.4.min.js" type="text/javascript"></script>

    <script src="assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/plugins/perfect-scrollbar/perfect-scrollbar.min.js" type="text/javascript"></script>
    <script src="assets/plugins/viewport/viewportchecker.js" type="text/javascript"></script>
    <!-- CORE JS FRAMEWORK - END -->

    <!-- CORE TEMPLATE JS - START -->
    <script src="assets/js/scripts.js" type="text/javascript"></script>
    <!-- END CORE TEMPLATE JS - END -->

</body>
