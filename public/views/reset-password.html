<!-- START CONTAINER -->
<div class=" row-fluid container-fluid">
    <!-- START CONTENT -->
    <section>
        <div class="container wrapper main-wrapper row" style=''>

            <div class='col-xs-12'>
                <div class="page-title">

                    <div class="pull-left">
                        <!-- PAGE HEADING TAG - START -->
                        <h1 class="title">&nbsp;</h1>
                        <!-- PAGE HEADING TAG - END -->
                    </div>

                </div>
            </div>
            <div class="clearfix"></div>
            <!-- MAIN CONTENT AREA STARTS -->

            <div class="col-md-6 col-xs-12 sign_up_box">
                <section class="box">
                    <header class="panel_header">
                        <h1 class="title no-padd text-center">Reset password</h1>
                </header>
                <div class="col-xs-12 has-float-label sign_up_box">
                   Password should be atleast 6 characters long and should contain one number,
                    one character and one special character.
                </div>

                    <div class="content-body">
                        <form name="userForm" ng-submit="submitForm()" novalidate>

                            <div class="form-group" ng-class="{ 'has-error' : (userForm.password.$touched && userForm.password.$invalid && !userForm.password.$error.minlength) || (userForm.password.$dirty && userForm.password.$error.pattern) }">
                                <div class="row">
                                    <div class="col-xs-12 has-float-label">
                                        <input class="form-control input-lg" id="password" name="password" type="password"  ng-model="input.password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,}$/" ng-minlength="6" placeholder=" " ng-required="true">
                                        <label class="labelText" for="password">New password</label>
                                        <p ng-show="userForm.password.$touched && userForm.password.$invalid && !userForm.password.$error.minlength" class="help-block">Password is required</p>
                                        <p ng-show="userForm.password.$dirty && userForm.password.$error.pattern" class="help-block">Invalid Password</p>
                                     </div>
                                </div>
                            </div>
                            <!-- START -->
                            <div class="form-group" ng-class="{ 'has-error' : (userForm.confirmPassword.$touched && !userForm.confirmPassword.$dirty && userForm.confirmPassword.$invalid && !userForm.confirmPassword.$error.minlength) || (userForm.confirmPassword.$error.compare) }">
                                <div class="row">
                                    <div class="col-xs-12 has-float-label">
                                        <input class="form-control input-lg" id="confirmPassword" name="confirmPassword" type="password" ng-compare="password" ng-model="input.confirmPassword" placeholder=" " ng-required="true">
                                        <label class="labelText" for="confirmPassword">Re-type new password</label>
                                        <p ng-show="userForm.confirmPassword.$touched && !userForm.confirmPassword.$dirty && userForm.confirmPassword.$invalid && !userForm.confirmPassword.$error.minlength" class="help-block">Confirm password is required</p>
                                        <p ng-show="userForm.confirmPassword.$error.compare" class="help-block">Confirm password does not match.</p>
                                    </div>
                                </div>
                            </div>
                        <div class="row text-center m-t-20">
                            <button type="submit" class="btn btn-primary btn-corner btn-lg" ng-click="resetPassword()" ng-disabled="userForm.$invalid">Submit</button>
                        </div>
                        <br>

                        <!-- END -->
                        </form>

                    </div>
                </section>
            </div>
            <!-- MAIN CONTENT AREA ENDS -->
        </div>
    </section>
    <!-- END CONTENT -->

</div>
<!-- END CONTAINER -->
