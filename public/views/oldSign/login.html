<form>
	<div>
		<label>Username:</label>
		<input type="text" name="username" ng-model="username"/>
		<br/>
	</div>
	<div>
		<label>Password:</label>
		<input type="password" name="password" ng-model="password"/>
	</div>
	<div>
		<input type="submit" value="Submit" ng-click="login()"/>
	</div>
</form>
