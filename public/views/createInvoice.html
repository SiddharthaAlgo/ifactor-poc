<!-- START CONTAINER -->
<div class="page-container row-fluid container-fluid">
    <!-- START CONTENT -->
    <section>
        <div class="container wrapper main-wrapper row" style=''>

            <div class='col-xs-12'>
                <div class="page-title">

                    <div class="pull-left">
                        <!-- PAGE HEADING TAG - START -->
                        <h1 class="title"><a href="/dashboard">Dashboard</a> <span class="request-details">Create Request</span> </h1>
                        <!-- PAGE HEADING TAG - END -->
                    </div>

                </div>
            </div>
            <div class="clearfix"></div>
            <!-- MAIN CONTENT AREA STARTS -->
            
            <div class="col-xs-12">
                <section class="box">
                    <div class="content-body no-top-padd">
                        <div class="row">
                            <div class="col-md-12 invoice-supplier-buy">Buyer Details</div>
                            <div class="row col-md-12">
                                <div class="col-md-9 has-float-label">
                                    <select class="soflow form-control input-lg" ng-model="companyNameData" ng-options="x.firstName for x in companyOptions">
                                    </select>
                                    
                                </div>
                                <div class="col-md-3 has-float-label">
                                        <select class="soflow form-control input-lg" ng-model="input.companyType" ng-options="x for x in companyTypeOptions">
                                        </select>
                                </div>
                            </div>
                            <div class="row col-md-12 marg_t-20">
                                <div class="col-md-6 has-float-label">
                                    <input class="form-control input-lg"  ng-model="input.contactName"  placeholder="Contact Name"/>
                                    <label for="conatctName">Contact Name</label>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg"  ng-model="input.companyPhone" placeholder="Company Phone"/>
                                    <label for="ComapnyPhone">Company Phone</label>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg"  ng-model="input.companyEmail" placeholder="Company Email"/>
                                    <label for="CompanyEmail">Company Email</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="col-xs-12">
                <section class="box">
                    <div class="content-body no-top-padd">
                        <div class="row">
                            <div class="col-md-12 invoice-supplier-buy">Purchase Details</div>
                            <div class="row col-md-12">
                                <div class="col-md-9 has-float-label">
                                    <input class="form-control input-lg" ng-model="input.purchaseTitle" placeholder="PO Title*" />
                                    <label for="potitle">PO Title*</label>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <!-- <datepicker>
                                      <input ng-model="date" placeholder="Payble Date" type="text"/>
                                    </datepicker> -->
                                    <datepicker date-format="yyyy-MM-dd" date-min-limit="{{minPayableDate}}" selector="form-control">
                                        <div class="input-group">
                                            <input class="form-control input-lg" ng-model="input.payableDate" placeholder="Payble Date"/>
                                            <label for="payable">Payble Date</label>
                                            <span class="input-group-addon" style="cursor: pointer">
                                            <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                        </div>
                                    </datepicker>
                                </div>
                            </div>
                            <div class="row col-md-12 marg_t-20">
                                <div class="col-md-12 label-invoice">PO</div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" ng-model="input.purchaseNo" placeholder="PO No*" />
                                    <label for="CompanyEmail">PO No*</label>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                        <div class="input-group">
                                            <input class="form-control input-lg" ng-model="input.purchaseDate" />
                                            <label for="po date">PO Date</label>
                                            <span class="input-group-addon" style="cursor: pointer">
                                            <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                        </div>
                                    </datepicker>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" placeholder="Amount*"  ng-model="input.purchaseAmount" />
                                    <label for="amount">Amount*</label>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <button type="button" class="btn btn-default btn-icon btn-round">
                                                <i class="fa fa-cloud-upload"></i> &nbsp; <span>Browse File</span>
                                            </button>
                                </div>
                            </div>
                            <div class="row col-md-12 marg_t-20">
                                <div class="col-md-12 label-invoice">Invoice</div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" placeholder="Invoice No*" ng-model="input.invoiceNo" />
                                    <label for="invoice">Invoice No*</label>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                        <div class="input-group">
                                            <input class="form-control input-lg" ng-model="input.invoiceDate" />
                                            <label for="invoice">Invoice Date</label>
                                            <span class="input-group-addon" style="cursor: pointer">
                                            <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                        </div>
                                    </datepicker>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg"  ng-model="input.invoiceAmount" placeholder="Amount*" />
                                    <label for="amount">Amount*</label>
                                </div>
                                    <input type="file" ngf-select="ngf-select" ng-model="invoiceDocs" name="file" 
                                     ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" />
                                        Image thumbnail: <img style="width:20px;" ngf-thumbnail="invoiceDocs || '/thumb.jpg'"/>
                                        <i ng-show="invoiceDocs.$error.required">*required</i><br>
                                        <i ng-show="invoiceDocs.$error.maxSize">File too large 
                                        {{up.file.size / 1000000|number:1}}MB: max 20M</i>
                                        <p>{{up.progress}}</p>
                                </div>
                            </div>
                            <div class="row col-md-12 marg_t-20">
                                <div class="col-md-12 label-invoice">GRN</div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" ng-model="input.grnNo" placeholder="GRN No*" />
                                    <label for="CompanyEmail">GRN No*</label>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                        <div class="input-group">
                                            <input class="form-control input-lg" ng-model="input.grnDate" placeholder="GRN Date" />
                                            <label for="grn">GRN Date</label>
                                            <span class="input-group-addon" style="cursor: pointer">
                                            <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                        </div>
                                    </datepicker>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" ng-model="input.grnAmount" placeholder="Amount*" />
                                    <label for="amount">Amount*</label>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <input type="file" ngf-select="ngf-select" ng-model="grnDocs" name="grnDocs" id="grnDocs" required="required" />
                                     <img style="width:60px;" ngf-thumbnail="grnDocs || '/thumb.jpg'"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="pull-right marg_r_10">
                <button type="submit" class="btn btn-primary btn-corner" ng-click="submitInvoice(input, 'draft')">Save Now</button>
                <button type="submit" class="btn btn-primary btn-corner" ng-click="submitInvoice(input, 'Invoice_created')">Submit Now</button>
            </div>
            <!-- MAIN CONTENT AREA ENDS -->
        </div>
    </section>
    <!-- END CONTENT -->

</div>
<!-- END CONTAINER -->
