<!-- START CONTAINER -->
<div class="page-container row-fluid container-fluid">
    <!-- START CONTENT -->
    <section>
        <div class="container wrapper main-wrapper row" style=''>

            <div class='col-xs-12'>
                <div class="page-title">

                    <div class="pull-left">
                        <!-- PAGE HEADING TAG - START -->
                        <h1 class="title"><a href="/dashboard">Dashboard</a> <span class="request-details">Create Request</span> </h1>
                        <!-- PAGE HEADING TAG - END -->
                    </div>

                </div>
            </div>
            <div class="clearfix"></div>
            <!-- MAIN CONTENT AREA STARTS -->

            <div class="col-xs-12">
                <section class="box">
                    <div class="content-body no-top-padd">
                        <div class="row">
                            <div class="col-md-12 invoice-supplier-buy">Buyer Details</div>
                            <div class="row col-md-12">
                                <div class="col-md-9 has-float-label">
                                    <input class="form-control input-lg" placeholder="Company Name*"  ng-model="input.companyName" />
                                    
                                </div>
                                <div class="col-md-3 has-float-label">
                                        <select class="soflow form-control input-lg" ng-model="input.companyType" >
                                            <option value="Company Type">Company Type</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                        </select>
                                </div>
                            </div>
                            <div class="row col-md-12 marg_t-20">
                                <div class="col-md-6 has-float-label">
                                    <input class="form-control input-lg" placeholder="Contact Name*"  ng-model="input.contactName" />
                                    
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" placeholder="Phone*"  ng-model="input.companyPhone" />
                                    
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" placeholder="Email*"  ng-model="input.companyEmail" />
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="col-xs-12">
                <section class="box">
                    <div class="content-body no-top-padd">
                        <div class="row">
                            <div class="col-md-12 invoice-supplier-buy">Purchase Details</div>
                            <div class="row col-md-12">
                                <div class="col-md-9 has-float-label">
                                    <input class="form-control input-lg" placeholder="PO Title*"  ng-model="input.purchaseTitle" />
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <!-- <datepicker>
                                      <input ng-model="date" placeholder="Payble Date" type="text"/>
                                    </datepicker> -->
                                    <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                        <div class="input-group">
                                            <input class="form-control input-lg" ng-model="input.payableDate" placeholder="Payble Date"/>
                                            <span class="input-group-addon" style="cursor: pointer">
                                            <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                        </div>
                                    </datepicker>
                                </div>
                            </div>
                            <div class="row col-md-12 marg_t-20">
                                <div class="col-md-12 label-invoice">PO</div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" placeholder="PO No*" ng-model="input.purchaseNo" />
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                        <div class="input-group">
                                            <input class="form-control input-lg" ng-model="input.purchaseDate" placeholder="PO Date"/>
                                            <span class="input-group-addon" style="cursor: pointer">
                                            <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                        </div>
                                    </datepicker>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" placeholder="Amount*"  ng-model="input.purchaseAmount" />
                                </div>
                            </div>
                            <div class="row col-md-12 marg_t-20">
                                <div class="col-md-12 label-invoice">Invoice</div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" placeholder="Invoice No*" ng-model="input.invoiceNo" />
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                        <div class="input-group">
                                            <input class="form-control input-lg" ng-model="input.invoiceDate" placeholder="Invoice Date"/>
                                            <span class="input-group-addon" style="cursor: pointer">
                                            <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                        </div>
                                    </datepicker>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" placeholder="Amount*"  ng-model="input.invoiceAmount" />
                                </div>
                            </div>
                            <div class="row col-md-12 marg_t-20">
                                <div class="col-md-12 label-invoice">GRN</div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" placeholder="GRN No*" ng-model="input.grnNo" />
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                        <div class="input-group">
                                            <input class="form-control input-lg" ng-model="input.grnDate" placeholder="GRN Date"/>
                                            <span class="input-group-addon" style="cursor: pointer">
                                            <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                        </div>
                                    </datepicker>
                                </div>
                                <div class="col-md-3 has-float-label">
                                    <input class="form-control input-lg" placeholder="Amount*"  ng-model="input.grnAmount" />
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="pull-right marg_r_10">
                <button type="submit" class="btn btn-primary btn-corner" ng-click="submitInvoice(input, 'draft')">Save Now</button>
                <button type="submit" class="btn btn-primary btn-corner" ng-click="submitInvoice(input, 'Invoice_created')">Submit Now</button>
            </div>
            <!-- MAIN CONTENT AREA ENDS -->
        </div>
    </section>
    <!-- END CONTENT -->

</div>
<!-- END CONTAINER -->
